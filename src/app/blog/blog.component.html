<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Blog List</h2>
    <a routerLink="/blog/create" class="btn btn-success mb-4">+ Add Blog</a>

  </div>

  <div *ngIf="blogs.length > 0; else noBlogs">
    <div class="card mb-4" *ngFor="let blog of blogs">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-start">
          <div>
            <h5 class="card-title">{{ blog.title }}</h5>
            <p class="card-text">{{ blog.content }}</p>
          </div>
          <div>
            <button class="btn btn-sm btn-primary me-2" [routerLink]="['/blog/edit', blog.id]">Edit</button>

            <button class="btn btn-sm btn-danger" (click)="deleteBlog(blog.id)">Delete</button>
          </div>
        </div>

       
      </div>
    </div>
  </div>



  <ng-template #noBlogs>
    <p class="text-muted">No blogs available.</p>
  </ng-template>
</div>
